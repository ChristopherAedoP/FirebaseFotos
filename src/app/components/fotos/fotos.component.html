<div class="row">
  <div class="col-md-12">


    <div *ngIf="loading" class="alert alert-warning animated fadeIn" role="alert">
      <strong>Cargando..</strong> Por favor espere...
    </div>

    <div class="card-columns animated fadeIn" *ngIf="imagenes">

      <div class="card " *ngFor="let imagen of imagenes  ">
        <img class="card-img-top animated fadeIn fast " [src]="imagen.url" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{imagen.nombre}}</h4>
          <!-- <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
        </div>
      </div>
    </div>

  </div>
</div>
